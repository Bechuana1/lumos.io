<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>x`
    <title>lumos.io</title>

</head>
<body>

    <h1>Lumos.io</h1>
    <div class="card mt-5 mx-4 px-4">
        <h4 class="mt-2 display-2">
            Welcome, add notes here
        </h4>
        <div class="card-body">
            <form action="php/dataStore.php" method="post">
                <div class="row">
                    <div class="form-floating mb-3 col-6 ">
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                        <label for="title ">Title</label>
                    </div>
                    <div class="form-floating col-6">
                        <input type="text" class="form-control" id="tags" placeholder="tags" name="tags">
                        <label for="tags">tags</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="comments"> </textarea>
                        <label for="comments">Comments</label>
                      </div>
                </div>
                <div class="row">
                    <button type="submit" class="mt-3 mx-2 bg-success text-white"> save</button>
                </div>
            </form>
        </div>
    </div>
    <div id="data-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchData();
        });

        function fetchData() {
            fetch('php/data.txt')
                .then(response => response.json()) // Assuming the content is in JSON format
                .then(data => displayData(data))
                .catch(error => console.error('Error:', error));
        }

        function displayData(data) {
            console.log(data);
            const dataContainer = document.getElementById('data-container');

            if (data.length === 0) {
                dataContainer.innerHTML = '<p>No data available.</p>';
                return;
            }

            const cardsHTML = data.map(entry => {
                const formattedDate = new Date(entry.date).toLocaleDateString();
                return `
                    <div class="card mt-3">
                        <div class="card-header">${entry.title}</div>
                        <div class="card-body">
                            <p class="card-text">${entry.comments}</p>
                        </div>
                        <div class="card-footer text-muted">${formattedDate}</div>
                    </div>
                `;
            }).join('');

            dataContainer.innerHTML = cardsHTML;

            document.addEventListener('DOMContentLoaded', function () {
            fetchData();
        });

        

      
        }
    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</body>
</html>
